<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/airplane.png" />
    <!-- for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- for the map -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <title>Flight Control</title>
</head>
<body>
    <div class="container">
        <h1>FLIGHT CONTROL</h1>
        <strong id="logText">&nbsp;</strong>
        <div class="row">
            <div class="col-8">
                <!-- Map -->
                <div id="map"></div>

                <!-- Flight details -->
                <div>
                    <h2 class="text-center">Flight Details</h2>
                    <strong id="SelectFlightDescription">Select a flight to see its preview.</strong>
                    <table id="flightDetailsTable" class="table" hidden>
                        <tr>
                            <th>Flight ID</th>
                            <td id="flightDetailsId"></td>
                        </tr>
                        <tr>
                            <th>Company</th>
                            <td id="flightDetailsCompany"></td>
                        </tr>
                        <tr>
                            <th>Passengers</th>
                            <td id="flightDetailsPassengers"></td>
                        </tr>
                        <tr>
                            <th>Initial Location</th>
                            <td id="flightDetailsInitialLocation"></td>
                        </tr>
                        <tr>
                            <th>Departure Time</th>
                            <td id="flightDetailsDepartureTime"></td>
                        </tr>
                        <tr>
                            <th>Destination</th>
                            <td id="flightDetailsDestination"></td>
                        </tr>
                        <tr>
                            <th>Landing Time</th>
                            <td id="flightDetailsLandingTime"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-3">
                <!-- Entering a new flight plan -->
                <div>
                    <input type="file" class="custom-file-input" id="flightPlanInput" />
                    <label class="custom-file-label" for="flightPlanInput">Enter Flight Plan</label>
                </div>

                <!-- List of flights -->
                <div id="flightsTables">
                    <!-- Internal flights -->
                    <h4 class="text-center">Internal Flights</h4>
                    <div class="flightsTable table-responsive">
                        <table id="internalFlightsTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Flight ID</th>
                                    <th scope="col">Company</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- External Flights -->
                    <h4 class="text-center">External Flights</h4>
                    <div class="flightsTable table-responsive">
                        <table id="externalFlightsTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Flight ID</th>
                                    <th scope="col">Company</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/UserLog.js"></script>
    <script src="Scripts/CommunicationWithServer.js"></script>
    <script src="Scripts/FlightsManagement.js"></script>
    <script src="Scripts/FlightsList.js"></script>
    <script src="Scripts/EnteringFlightPlan.js"></script>
    <script src="Scripts/Rotation.js"></script>
    <script src="Scripts/Map.js"></script>
    <script src="Scripts/FlightSelection.js"></script>
    <script src="Scripts/ClientLogic.js"></script>
</body>
</html>
