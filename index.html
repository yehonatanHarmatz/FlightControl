<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Flight Control</title>
</head>
<body>
    <div class="container">
        <h1>FLIGHT CONTROL</h1>
        <div class="row">
            <div class="col-8">
                <!-- Map @Inbar -->
                <div class="row border border-primary">
                    <h1 class="display-1 text-center">Map Placeholder</h1>
                </div>

                <!-- Flight details -->
                <div class="row border border-primary">
                    <h1 class="display-1 text-center">Flight Details Placeholder</h1>
                </div>
            </div>

            <div class="col-3">
                <!-- Entering a new flight plan -->
                <div id="dropArea">
                    <input type="file" class="custom-file-input" id="jsonFileInput" onchange="uploadJson(this.files)" />
                    <label class="custom-file-label" for="jsonFileInput">Choose JSON file</label>
                </div>

                <!-- List of flights -->
                <div id="flightsTables">
                    <!-- Internal flights -->
                    <div>
                        <h5 class="text-center">Internal Flights</h5>
                        <table id="internalFlightsTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Flight ID</th>
                                    <th scope="col">Company</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- External Flights -->
                    <div>
                        <h5 class="text-center">External Flights</h5>
                        <table id="externalFlightsTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Flight ID</th>
                                    <th scope="col">Company</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/CommunicationWithServer.js"></script>
    <script src="Scripts/FlightsManagement.js"></script>
    <script src="Scripts/FlightsList.js"></script>
    <script src="Scripts/ClientLogic.js"></script>

    <!-- DRAFT -->
    <script>
        function uploadJson(files) {
            if (files.length > 0) {
                let fileReader = new FileReader();
                fileReader.readAsText(files[0]);
                $.post("api/Flights", fileReader.result);
            }
        }
    </script>
</body>
</html>
